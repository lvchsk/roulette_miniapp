<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="./coupons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
    <title>Купоны</title>
</head>
<body>
    <div id="loading">Загрузка...</div>
    <div class="container" id="container">
        <div class="info_container">
            <a class="back" href="../../" id="homeLink">&times;</a>
            <div class="info_user">
                <h1 class="info_user_name" id="userName">PUG</h1>
                <h5>Всего купонов</h5>
                <h1 class="info_user_coupons" id="count">0</h1>
            </div>
            <p>Чтобы получить код активации, пришлите менеджеру Ваш купон:</p>
            <button class="link_btn" id="couponsLink">Получить код активации</button>
        </div>
        <div class="coupons_container">
            <h1>Купоны</h1>
            <div class="coupons-list" id="couponsList">
    
            </div>
        </div>
        <div id="copyNotification" class="hidden">Купон скопирован!</div>
    </div>
    <script type="module" src="./coupons.js"></script>
</body>
</html>
